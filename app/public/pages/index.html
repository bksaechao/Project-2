<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <title>Book Buddies</title>
</head>

<body class="green lighten-4">
    <h1 class="orange-text center-align">BOOK BUDDIES</h1>

    <div class="card small green lighten-4">
        <div class="card-image">
            <img src="assets/images/librarypic.jpeg" alt="library books" />
            <span class="card-title "></span>
        </div>
        <div class="card-content center-align">
            <!-- test -->
            <p>
                <strong>find it, borrow it, read it</strong>
            </p>
        </div>
        <div class="card-action center-align">
            <button id="open-login" data-target="login-modal" class="btn green lighten-4 orange-text modal-trigger">
                <i class="material-icons left orange-text">sentiment_satisfied</i>LOGIN
            </button>
            <button id="open-signup" data-target="signup-modal" class="btn green lighten-4 orange-text modal-trigger">
                <i class="material-icons left orange-text">create</i>SIGN UP
            </button id="open-login">

        </div>

        <!-- MODAL -->

        <!-- LOGIN -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <div class="row">
                    <form action="" method="POST" class="input-field col s12">
                        <input id="signup-username" type="text" class="validate">
                        <label for="dataForm-Username">Username</label>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                                <button id="submit-login" class="btn waves-effect waves-light orange" type="submit"
                                    name="action">Submit
                                    <i class="material-icons">send</i>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- SIGNUP -->
        <div id="signup-modal" class="modal">
            <form action="" method="POST" class="modal-content">
                <div class="row">
                    <div class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="signup-email" type="email" class="validate">
                        <label for="signup-email">Email</label>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="signup-password" type="password" class="validate">
                                <label for="signup-password">Password</label>
                                <button id="submit-signup" class="btn waves-effect waves-light orange" type="submit"
                                    name="action">Submit
                                    <i class="material-icons">send</i> </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- *** -->
        <div class="parallax-container">
            <div class="parallax">
                <img src="../assets/images/librarypic.jpeg" />
            </div>
        </div>
        <nav>
            <div class="nav-wrapper  green lighten-4">
                <a href="" class="brand-logo center orange-text center-align"><i
                        class="material-icons left">copyright</i>BOOK
                    BUDDIES </a>

            </div>
        </nav>


        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script>
            $(document).ready(function () {
                $(".parallax").parallax();
                $('.modal').modal();


                //Sign-up Button
                $('#submit-signup').on('click', function () {
                    event.preventDefault();
                    const email = $('#signup-email').val().trim();
                    const password = $('#signup-password').val().trim();
                    createUser({
                        name: email,
                        password: password
                    });
                    $('#submit-login').on('click', function () {
                        event.preventDefault();
                        const username = $('#login-username').val().trim();
                        const password = $('#login-pass').val().trim();
                        // createUser({
                        //     name: username,
                        //     password: password
                        // });
                    });
                    // localStorage.setItem('username', username);
                    // localStorage.setItem('password', password);
                });
                //Create a user
                function createUser(User) {
                    $.post('/api/users', User)
                        .then(console.log(User));
                }
            });
        </script>
</body>

</html>
