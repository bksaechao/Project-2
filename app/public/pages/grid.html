<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
</head>

<body class="green lighten-5">

    <div class="row">
        <div class="col s12">
            <nav>
                <div class="nav-wrapper green lighten-4">
                    <a href="#" class="brand-logo center orange-text">BOOK BUDDIES</a>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li><a href="">Library</a></li>
                        <li><a href="">Buddies</a></li>
                        <li><a href="">Edit Profile</a></li>

                    </ul>
                    <div id="nav-mobile" class="right input-field col">
                        <input id="search" type="text" class="validate">
                        <label class="active" for="search"><i class="material-icons left">search</i></label>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col s12 m6 l4">
                <div class="card-panel green lighten-4"><img src="../assets/images/profilepic.png" alt="profile picture"
                        class="circle user"> Brian Tyrone
                    <hr>
                    <p><img src="../assets/images/authors.png" alt="favorite author" class="circle info"> Edgar Allen
                        Poe
                    </p>
                    <p><img src="../assets/images/book.png" alt="favorite book" class="circle info"> Frankenstein</p>
                    <p><img src="../assets/images/location.png" alt="location" class="circle info"> Sacramento, CA</p>
                    <hr>
                    <div class="orange-text friends">
                        <h4>FRIENDS</h4>
                        <div class="row">
                            <div class="col s4">
                                <img src="../assets/images/levarb.png" alt="levar burton"
                                    class="circle hoverable friend"> Levar
                            </div>

                            <div class="col s4">
                                <img src="../assets/images/mufasa.png" alt="mufasa" class="circle hoverable friend">
                                Mufasa
                            </div>
                            <div class="col s4">
                                <img src="../assets/images/nerd.png" alt="book nerd" class="circle hoverable friend">
                                Nerd
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s4">
                                <img src="../assets/images/plath.png" alt="sylvia plath"
                                    class="circle hoverable friend"> Sylvia
                            </div>
                            <div class="col s4">
                                <img src="../assets/images/edGorey.png" alt="edward gorey"
                                    class="circle hoverable friend"> Edward
                            </div>
                            <div class="col s4">
                                <img src="../assets/images/grumpybear.png" alt="grumpy care bear"
                                    class="circle hoverable friend"> Grumpy
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s12 m6 l8">
                <div class="card-panel green lighten-4">
                    <div class="row">
                        <div class="col s4">
                            <img class="hoverable book" src="../assets/images/orlean.png">
                        </div>
                        <div class="col s4">
                            <img class="hoverable book" src="../assets/images/manson.png">
                        </div>
                        <div class="col s4">
                            <img class="hoverable book" src="../assets/images/foer.png">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4">
                            <img class="hoverable book" src="../assets/images/congdon.png">
                        </div>
                        <div class="col s4">
                            <img class="hoverable book" src="../assets/images/nabokov.png">
                        </div>
                        <div class="col s4">
                            <img class="hoverable book" src="../assets/images/miller.png">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">

                            <!-- CAROUSEL -->
                            <div class="carousel orange-text">
                                <a class="carousel-item" href="#one!"><img src="../assets/images/sphynx.png"> Brian |
                                    2.0
                                    mi</a>
                                <a class="carousel-item" href="#two!"><img src="../assets/images/cheetara.png"> Janel |
                                    1.0 mi</a>
                                <a class="carousel-item" href="#three!"><img src="../assets/images/goodall.png"> Jessica
                                    | 1.2 mi</a>
                                <a class="carousel-item" href="#four!"><img src="../assets/images/joaquin.png"> Joaquin
                                    |
                                    2.5 mi</a>
                                <a class="carousel-item" href="#five!"><img src="../assets/images/gargoyle.png"> Tyrone
                                    |
                                    0.8 mi</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <nav>
            <div class="nav-wrapper  green lighten-4">
                <a href="" class="brand-logo center orange-text center-align"><i
                        class="material-icons left">copyright</i>BOOK
                    BUDDIES </a>
            </div>
        </nav>

        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script>
            //FOR PARALLAX
            $(document).ready(function () {
                $('.carousel').carousel();
            });
        </script>
</body>

</html>
