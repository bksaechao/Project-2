<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Buddies</title>

    <!--Import Materialize and Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./css/test.css">
</head>

<body>
    <div class="container">
        <!-- Sign-up Button -->
        <div class="card">
            <div class="card-content center-align">
                <button id="open-signup" class="waves-effect waves-light btn modal-trigger"
                    data-target="signup-modal">Sign-up</button>
                <h6 class="login-btn">
                    Already a user? <span><button data-target="login-modal" id="open-login"
                            class="btn modal-trigger waves-effect waves-green"
                            data-target="login-modal">Login!</button></span>
                </h6>
            </div>
        </div>

        <!-- Sign-up Modal pop-up -->
        <div id="signup-modal" class="modal">
            <form action='' method='POST' class="modal-content">
                <div>
                    <input type="text" id="signup-username">
                    <label for="dataForm-Username">Username</label>
                </div>

                <div>
                    <input type="password" id="signup-pass">
                    <label for="dataForm-pass">Password</label>
                </div>
            </form>
            <div class="modal-footer">
                <div>
                    <h6 class="submit-btn">
                        <button id="submit-signup" class="modal-close waves-effect waves-green btn">Submit</button>
                    </h6>
                </div>
            </div>
        </div>

        <!-- Login Modal pop-up -->
        <div id="login-modal" class="modal">
            <form action="" method="POST" class="modal-content">
                <div>
                    <input type="text" id="login-username">
                    <label for="dataForm-Username">Username</label>
                </div>

                <div>
                    <input type="password" id="login-pass">
                    <label for="dataForm-pass">Password</label>
                </div>
            </form>

            <div class="modal-footer">
                <div>
                    <h6 class="submit-btn">
                        <button id="submit-signup" class="modal-close waves-effect waves-green btn">Submit</button>
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Link external JS -->
    <script type='text/javascript' src="./js/test.js"></script>
</body>

</html>
